{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div style="width: 500px; min-height: 500px; margin: auto" class="py-5">
    <h3>{{type}} Musician</h3>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-dark mt-2">Submit</button><br>
      {% if type == 'Edit' %}
        <a href="{% url "delete_musician" id %}" type="button" class="btn btn-danger px-4 mt-4">Delete</a>
      {% endif %}
    </form>
</div>

{% endblock content %}
